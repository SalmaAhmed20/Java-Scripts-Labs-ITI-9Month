                    break;
                }

                    let result = 1;
                    integers.forEach((a) => result *= a);
                    console.log(`Result of Multiplication operation for ${integers} is ${result}`);
                    break;
                }
                case "/": {
                    let result = integers[0];
                    for (let index = 1; index < integers.length; index++) {
                        result /= integers[i];
                    }
                    console.log(`Result of division operation for ${integers} is ${result}`);
                    break;
                }
                default:
