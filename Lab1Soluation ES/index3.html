<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 3 </title>
</head>

<body>
    <form>
        <label for="projectID"> Project ID</label>
        <input type="text" id="projectID" name="projectID" required><br><br>
        <label for="projectName"> Project Name </label>
        <input type="text" id="projectName" name="projectName" required><br><br>
        <label for="duarion"> Duarion</label>
        <input type="number" id="duarion" name="duarion" required> Weeks<br><br>
        <input type="submit" onClick="MakeObject()">
    </form>
    <script>
        function MakeObject() {
            let proID = projectID.value;
            let proname = projectName.value;
            let duation = duarion.value;
            // console.log(`${proID}+ ${proname}+${duation}`);
            let myProj = {
                ID: proID,
                Name: proname,
                TimeDuartion: duation,
                Print() {
                    console.log(`ID = ${this.ID}, Name = ${this.Name}, Duration = ${this.TimeDuartion} weeks`);
                }
            }
            myProj.Print();
        }
    </script>
</body>

</html>
