<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 1</title>
</head>

<body>
    <h1 id="original">Original array:</h1>
    <h1 id="sortAsending">Asending array:</h1>
    <h1 id="sortDesending">Asending array:</h1>
    <h1 id="filter">Elements > 50 :</h1>
    <h1 id="Maxi">Maximum Element :</h1>
    <h1 id="Mini">Minimum Element :</h1>

    <script>
        let numberarr = [20, 60, 70, 9, 6, 2, 10, 5];
        document.getElementById("original").innerText += " [" + numberarr.join(" , ") + "]";

        let temparr = numberarr.slice();
        temparr.sort((a, b) => (a - b));
        document.getElementById("sortAsending").innerText += " [" + temparr.join(" , ") + "]";

        temparr.sort((a, b) => (a - b) * -1);
        document.getElementById("sortDesending").innerText += " [" + temparr.join(" , ") + "]";

        let filtered = temparr.filter((a) => a > 50);
        document.getElementById("filter").innerText += " " + " [" + filtered.join(" , ") + "]";

        let maxi = Math.max(...numberarr);
        document.getElementById("Maxi").innerText += " " + maxi;

        let mini = Math.min(...numberarr);
        document.getElementById("Mini").innerText += " " + mini;
    </script>
</body>

</html>
