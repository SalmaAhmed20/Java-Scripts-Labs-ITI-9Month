<html>

<head>
    <title>Task2</title>
</head>

<body>
    <script>
        var marksArr = [[1, 2, 3], [4, 5, 6]];
        document.write("<table id = 'table1' cellspacing='5' cellpadding='10' align='center' border='10' >" +
            "<tr><th>Student1</th><th>Student2</th><th>Student3</th></tr>");
        for (var i = 0; i < marksArr.length; i++) {
            document.write("<tr align='center'>")
            var summation = 0;
            for (var j = 0; j < marksArr[i].length; j++) {
                document.write("<td>" + marksArr[i][j] + "</td>");
                summation+=marksArr[i][j];
            }
            document.write("<td>" + summation + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
         document.getElementById("table1").style.borderColor="yellow";

    </script>
</body>

</html>
